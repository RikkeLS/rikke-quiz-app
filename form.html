<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Question Form</title>
</head>
<body>
    <header>
        <h1 >Quiz App</h1>
    </header>
    <main>
        <form class="form">
            <label for="question-textarea" >Your Question:</label>
            <textarea class="form__question-textarea" name="question-textarea" id="question-textarea" > 
            </textarea>
            <label for="answer-textarea" >Your Answer:</label>
            <textarea class="form__answer-textarea" name="answer-textarea" id="answer-textarea"> 
            </textarea>
            <label for="tag-inputtext" >Tag:</label>
            <input class="form__tag-inputtext" name="tag-inputtext" id="tag-inputtext" type="text"> 
            </input>
            <section class="form__buttons">
                <button type="submit"> Submit </button>
                <button type="reset">Reset fields</button
            </section>
        </form>
    </main>
    <footer>
        <nav>
            <a href="./index.html"> <img class="nav__a__image nav__a__image-home" src="./resources/home.png" alt="home-icon"> </a> 
            <a href="./bookmarks.html"> <img class="nav__a__image nav__a__image-bookmark" src="./resources/bookmark_transparent.png" alt="bookmark-icon"> </a>
            <a class="nav__a-current" href="./form.html"> <img class="nav__a__image nav__a__image-form" src="./resources/plus-circle_filled.svg" alt="form-icon"> </a>
            <a href="./profile.html"> <img class="nav__a__image nav__a__image-profile" src="./resources/profile.png" alt="profile-icon"> </a>
        </nav>
    </footer>

</body>
</html>
